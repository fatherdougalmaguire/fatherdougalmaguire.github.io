{%- for path in include.paths -%}
  {%- assign hyperpage = site.pages | where: "path", path | first -%}
  {%- if hyperpage.title %}
    {%- if hyperpage.title == 'Search' -%}
      <a style="color:limegreen;font-size: 110%;" class="fa-solid fa-magnifying-glass" href="{{ hyperpage.url | relative_url }}"></a>
    {%- else -%}
      <a class="nav-item" href="{{ hyperpage.url | relative_url }}">{{ hyperpage.title | escape }}</a>
    {%- endif -%}
  {%- endif -%}
{%- endfor -%}
